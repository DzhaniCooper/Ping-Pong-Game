<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Ping Pong Game </title>
    
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" type="text/javascript"></script>
    
</head>
<body>  
    <h1> Ping Pong Game </h1> 
    <div id="SplashScreen" onClick = "this.style.visibility= 'hidden';">
         <div class="instructions">
        <h2> Welcome! </h2>
        <h3> Instructions: </h3>
        <p> 1. You play 3/5 sets of games.<br>
        <br> 2. To move your paddle simply keep the mouse <br>
            curser inside of the black screen and move it <br>
            "UP" and "DOWN".<br>
          <br>  3. When you feel ready press the "Start" below.<br> 
          <br>  4. ENJOY! </p> 
        <input id="startBtn" type="button" value="Start" onclick="startGame()" />
        </div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="400"></canvas>
        
    <div id="coppyRight"> 
        <p> Copyright &copy; D.Cooper 2018 </p> 
    </div>   
</body>
</html>
